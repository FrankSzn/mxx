# https://travis-ci.org/patflick/mxx

language: cpp

sudo: false

compiler:
    - gcc
    - clang

# TODO: mpich 2, OpenMPI 1.10
env:
    - MPI=mpich3
    - MPI=openmpi16
    - MPI=openmpi18

# include mpich2 from repos
matrix:
  include:
    - compiler: gcc
      env: MPI=mpich2
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gfortran
          - mpich2
          - libmpich2-3
          - libmpich2-dev
          - gcc-4.8
          - g++-4.8
          - clang

before_install:
    - pip install --user codecov

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-4.8
    - g++-4.8
    - clang-3.6

cache:
  directories:
    - $HOME/local/$MPI

before_script:
    # set compiler to newer versions
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.6" CC="clang-3.6"; fi
    # install MPI
    - mkdir -p $HOME/local
    - sh ./conf/travis-install-mpi.sh $MPI
    - ls -r $HOME/local
    # set up MPI location
    - export PATH=$PATH:$HOME/local/$MPI/bin
    - export LIBRARY_PATH=$LIBRARY_PATH:$HOME/local/$MPI/lib
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/local/$MPI/lib
    # print out version information
    - $CXX --version
    - mpiexec --version
    # prepare build mxx
    - mkdir build
    - cd build
    - if [ "$MPI" = "mpich2" ]; then
      cmake -DENABLE_COVERAGE=ON ../;
      else cmake -DENABLE_COVERAGE=ON -DMPI_C_COMPILER=$HOME/local/$MPI/bin/mpicc -DMPI_CXX_COMPILER=$HOME/local/$MPI/bin/mpicxx ../; fi

script:
    # build mxx and run tests
    - make
    - mpiexec -np 1 ./bin/test-all
    - mpiexec -np 4 ./bin/test-all
      #- mpiexec -np 13 ./bin/test-all # fails for openmpi!! MPI_Allgather()
    - mpiexec -np 13 ./bin/test-all

after_success:
  # only collect coverage if compiled with gcc
  - if [ "$CXX" = "g++-4.8" ]; then codecov --gcov-exec gcov-4.8; fi
